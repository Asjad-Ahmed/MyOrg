<template>
    <lightning-card title="Opportunity Search by Stage">
        <div class="slds-p-around_medium">
            <template for:each={results} for:item="opp">
                <p key={opp.Id}>
                    {opp.Name.value} - {opp.StageName.value} 
                </p>
            </template>
            <lightning-button label="Fetch Opportunities" onclick={changeScreenCode}></lightning-button>
        </div>

        <div class="slds-p-around_medium">
            
            <lightning-button label="Create QLI" onclick={handleSync}></lightning-button>
        </div>
        
    </lightning-card>

    <template if:true={isLoading}>

        <lightning-spinner alternative-text="Loading" size="large" variant="brand"
            class="slds-is-fixed slds-align--absolute-center">

        </lightning-spinner>

    </template>
</template>
