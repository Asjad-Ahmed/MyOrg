<template>
    <template if:true={fields.data}>
        <lightning-record-edit-form object-api-name="Account">
            <template for:each={fieldList} for:item="field">
                <lightning-input-field key={field.fieldPath} field-name={field.fieldPath}></lightning-input-field>
            </template>
        </lightning-record-edit-form>
    </template>
    <template if:true={fields.error}>
        <lightning-messages>
            {fields.error}
        </lightning-messages>
    </template>
</template>
