<template>
    <!-- Create Template-->
    <template if:true={isShowPopup}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container">
                
                
                <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Create Template</h1>
                </div>

                <div class="slds-modal__content" id="modal-content-id-1">
                    <div class="slds-p-horizontal_small slds-p-vertical_small slds-m-vertical_medium" style="pointer-events: none;">
                        <lightning-progress-indicator current-step={currentStep} type="path" variant="base" >
                            <lightning-progress-step label="Category" value="1" ></lightning-progress-step>
                            <lightning-progress-step label="Header" value="2" ></lightning-progress-step>
                            <lightning-progress-step label="Template" value="3" ></lightning-progress-step>
                            <lightning-progress-step label="Body" value="4" ></lightning-progress-step>
                            <lightning-progress-step label="Footer & Buttons" value="5" ></lightning-progress-step>
                            <lightning-progress-step label="Preview" value="6" onclick={testclick}></lightning-progress-step>
                        </lightning-progress-indicator>
                    </div>
                    <template if:true={isPath1}>
                        <div class="slds-p-horizontal_large slds-p-vertical_medium slds-p-top_medium slds-box slds-theme_shade">
                            <div class="slds-box slds-theme_default slds-p-vertical_large slds-m-vertical_large">
                                <p class="slds-text-heading_medium"><span class="slds-text-color_error">*</span>Category</p>
                                <p class="slds-text-color_inverse-weak">
                                    Choose a category that best describes your message.
                                </p>
                                <div onclick={divClick} class="slds-box slds-theme_default slds-p-vertical_large slds-m-vertical_small" style={marketingClass}>
                                    <p class="slds-text-heading_medium">Marketing</p>
                                    <p class="slds-text-color_inverse-weak">
                                        Promotion or information about your bussiness, product or services. Or any message that isn't utility or authentcation.
                                    </p>
                                </div> 
                                
                                <div onclick={divUtilityClick} class="slds-box slds-theme_default slds-p-vertical_large slds-m-vertical_small" style={utilityClass}>
                                    <p class="slds-text-heading_medium">Utility</p>
                                    <p class="slds-text-color_inverse-weak">
                                        Message about a specific transaction, account, order or request.
                                    </p>
                                </div>  
                                
                                <!-- <div onclick={divAuthClick} class="slds-box slds-theme_default slds-p-vertical_large slds-m-vertical_small" style={authClass}>
                                    <p class="slds-text-heading_medium">Authentication</p>
                                    <p class="slds-text-color_inverse-weak">
                                        One time passwords your customers use to authenticate a transaction or login.
                                    </p>
                                </div> -->
                            </div>
                        </div>
                    </template>

                    <template if:true={isPath2}>
                        <div class="slds-p-horizontal_large slds-p-vertical_medium slds-p-top_medium slds-box slds-theme_shade">
                            <div class="slds-box slds-theme_default slds-p-vertical_large slds-m-vertical_large">
                                <p class="slds-text-heading_medium"><span class="slds-text-color_error">*</span>Title</p>
                                <p class="slds-text-color_inverse-weak">
                                    Add a title to template or choose which type of media you'll use for the template title.
                                </p>
                                
                                <div class="slds-grid slds-p-top_small" >
                                        <div class="slds-size_2-of-12">
                                            <lightning-combobox
                                                name="headerType"
                                                value={objTemplate.headerType}
                                                onchange={newGenericHandler}
                                                variant="label-hidden" 
                                                required
                                                disabled={fieldDisabled}
                                                placeholder="Text Or Media"
                                                class="validate-step2"
                                                options={headerOptions}
                                            >
                                            </lightning-combobox>
                                        </div>
                                        <div class="slds-size_4-of-12 slds-p-left_small">
                                            <template if:true={isHeaderText}>
                                                <lightning-input 
                                                    type="text" 
                                                    name="headerText"
                                                    required
                                                    disabled={fieldDisabled}
                                                    class="validate-step2"
                                                    placeholder="e.g: We are selling boots"
                                                    value={objTemplate.headerText}
                                                    onchange={newGenericHandler}
                                                    variant="label-hidden" >
                                                </lightning-input>
                                            </template>
                                            
                                        </div>
                                        <div class="slds-size_6-of-12"></div>
                                </div>
                                <template if:true={isHeaderMedia}>
                                    <div class="slds-grid slds-p-top_small" >
                                        
                                        <div class="slds-size_2-of-12 slds-align_absolute-center slds-box slds-theme_default slds-m-right_small" onclick={divImageClick} style={imageClass} >
                                            <table class="slds-align_absolute-center">
                                                <tr><td>
                                                    <lightning-icon
                                                        icon-name="utility:image"
                                                        size="large"
                                                        alternative-text="Image"
                                                        title="Image"
                                                    >
                                                    </lightning-icon>
                                                </td></tr>
                                                <tr><td style="padding-left:5px">
                                                    Image
                                                </td></tr>
                                            </table>
                                        </div>
                                        <div class="slds-size_2-of-12 slds-align_absolute-center slds-box slds-theme_default slds-m-right_small" onclick={divVideoClick} style={videoClass} >
                                            <table class="slds-align_absolute-center">
                                                <tr><td>
                                                    <lightning-icon
                                                        icon-name="utility:video"
                                                        size="large"
                                                        alternative-text="Image"
                                                        title="Image"
                                                    >
                                                    </lightning-icon>
                                                </td></tr>
                                                <tr><td style="padding-left:5px">
                                                    Video
                                                </td></tr>
                                            </table>
                                        </div>
                                        <div class="slds-size_2-of-12 slds-align_absolute-center slds-box slds-theme_default slds-m-right_small" onclick={divDocClick} style={docClass} >
                                            <table class="slds-align_absolute-center">
                                                <tr><td>
                                                    <lightning-icon
                                                        icon-name="utility:file"
                                                        size="large"
                                                        alternative-text="Image"
                                                        title="Image"
                                                    >
                                                    </lightning-icon>
                                                </td></tr>
                                                <tr><td>
                                                    Document
                                                </td></tr>
                                            </table>
                                        </div>
                                        <div class="slds-size_6-of-12"></div>
                                    </div>                          
                                </template>
                                <template if:true={showUploadFiles}>
                                    <div class="slds-box slds-theme_shade slds-p-vertical_large slds-m-bottom_small slds-m-top_medium">
                                        <p class="slds-text-heading_medium">Sample for header content</p>
                                        <p class="slds-text-color_inverse-weak slds-p-top_small">
                                            To help us review your message content, provide examples of the variables or media in the header. Do not use real customer information. Cloud API hosted by Meta reviews templates and variable parameters to protect the security and integrity of our services.
                                        </p>
                                        <p><b>Note:</b> Please ensure that file does not exceed 4 MB in size.</p>

                                        <p class=" slds-p-top_large slds-text-heading_small">
                                            <lightning-file-upload 
                                                    name="fileUploader"
                                                    accept={acceptedFormats}
                                                    onuploadfinished={handleUploadFinished}
                                                    >
                                            </lightning-file-upload>
                                            <span class="slds-text-color_error">{objTemplate.fileName}</span>
                                        </p>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                    <template if:true={isPath3}>
                        <div class="slds-p-horizontal_medium slds-box slds-theme_shade">
                            <div class="slds-box slds-theme_default slds-p-vertical_large slds-m-bottom_small">
                                <table style="width: auto;">
                                    <tr>
                                        <td style="width: auto;" class="slds-text-heading_medium"><span class="slds-text-color_error">*</span>Name</td>
                                        <td><lightning-helptext class="slds-p-bottom_medium" content="Name of the template should be unique."></lightning-helptext></td>
                                    </tr>
                                </table>
                                
                                
                                <p class="slds-text-color_inverse-weak">
                                    Name your Message template.
                                </p>
                                
                                <div class="slds-grid slds-p-top_small" >
                                    <div class="slds-size_4-of-12">
                                        <lightning-input 
                                                    type="text" 
                                                    name="templateName"
                                                    required
                                                    class="validate-step3"
                                                    value={objTemplate.templateName}
                                                    onchange={newGenericHandler}
                                                    placeholder="Enter message template name"
                                                    variant="label-hidden" >
                                        </lightning-input>
                                    </div>
                                    <div class="slds-size_8-of-12"></div>   
                                </div>
                            </div>
                            <div class="slds-box slds-theme_default slds-p-vertical_large slds-m-bottom_small">
                                <p class="slds-text-heading_medium"><span class="slds-text-color_error">*</span>Languages</p>
                                <p class="slds-text-color_inverse-weak">
                                    Choose Languages for your message template.
                                </p>
                                
                                <div class="slds-grid slds-p-top_small" >
                                    <div class="slds-size_4-of-12">
                                        <lightning-combobox
                                            name="language"
                                            required
                                            class="validate-step3"
                                            value={objTemplate.language}
                                            onchange={newGenericHandler}
                                            variant="label-hidden" 
                                            options={LanguageOptions}
                                            >
                                        </lightning-combobox>
                                    </div>
                                    <div class="slds-size_8-of-12"></div>   
                                </div>
                            </div>

                            <div class="slds-box slds-theme_default slds-p-vertical_large slds-m-bottom_large ">
                                <table style="width: auto;">
                                    <tr>
                                        <td style="width: auto;" class="slds-text-heading_medium"><span class="slds-text-color_error">*</span>Select Object</td>
                                        <td><lightning-helptext class="slds-p-bottom_medium" content={selectObjectHelptext}></lightning-helptext></td>
                                    </tr>
                                </table>

                                <p class="slds-text-color_inverse-weak">
                                    Choose Object to map the field in your template.
                                </p>
                                <div class="slds-grid slds-p-top_small" >
                                    <div class="slds-size_4-of-12">
                                        <lightning-combobox
                                            name="selectedObject"
                                            required
                                            class="validate-step3"
                                            value={objTemplate.objectName}
                                            label="Select Object"
                                            onchange={selectedObjectHandler}
                                            variant="label-hidden" 
                                            options={objectOptions}
                                        >
                                        </lightning-combobox>
                                    </div>
                                    <div class="slds-size_8-of-12"></div>   
                                </div>
                            </div>
                        </div>
                    </template>
                    <template if:true={isPath4}>
                        <div class="slds-p-horizontal_medium slds-p-top_medium slds-box slds-theme_default">
                            <div class="slds-box slds-theme_default slds-p-vertical_large slds-m-bottom_small">
                                
                                
                                
                                <div class="slds-grid" >
                                    <div class="slds-size_6-of-12">
                                        <table style="width: auto;">
                                            <tr>
                                                <td style="width: auto;" class="slds-text-heading_medium"><span class="slds-text-color_error">*</span>Template Body</td>
                                                <td><lightning-helptext class="slds-p-bottom_medium" content="According to Meta guidelines, a template body cannot exceed 1024 words. It should not contain four or more consecutive spaces, and two or more consecutive lines are also not allowed."></lightning-helptext></td>
                                            </tr>
                                        </table>
                                        <table style="width: 100%;">
                                            <tr>
                                                <td class="slds-text-color_inverse-weak">Please enter the message text in the selected language. <p>The template body cannot contain any media files. </p></td>
                                                <td class="slds-text-color_inverse-weak" style="text-align:right">(Word remaining: {bodyLength})</td>
                                            </tr>
                                        </table>
                                        <div class="slds-p-top_small">
                                            <lightning-input-rich-text 
                                                type="text" 
                                                name="templateBody"
                                                value={objTemplate.templateBody}
                                                onchange={newGenericHandler}
                                                formats={formats}
                                                variant="label-hidden" >
                                            </lightning-input-rich-text>
                                        </div>
                                    </div>
                                    <div class="slds-size_6-of-12 slds-p-top_small">
                                        <div style="text-align: right">
                                            <button class="slds-button slds-button_brand slds-m-horizontal_medium slds-m-bottom_small" onclick={addMappingParam}>+ Add Parameter</button>
                                        </div>
                                        
                                        <div class="slds-box slds-theme_shade slds-m-horizontal_medium slds-m-bottom_small">
                                            <table style="width: auto;">
                                                <tr>
                                                    <td style="width: auto;" class="slds-text-heading_medium">Template Field Mapping</td>
                                                    <td><lightning-helptext class="slds-p-bottom_medium" content={templateHelpText}></lightning-helptext></td>
                                                </tr>
                                            </table>
                                            
                                            <p class="slds-text-color_inverse-weak slds-p-top_small">
                                                To help us review your message template, please add an example for each variable in your body text. Do not use real customer information. Cloud API hosted by Meta reviews templates and variable parameters to protect the security and integrity of our services.
                                            </p>
                                            <template if:true={showMapping}>
                                                
                                                    <table style="width: auto; " class="slds-p-top_large">
                                                        <tr>
                                                            <td style="width: auto;" class="slds-text-heading_medium">Parameters</td>
                                                            <td><lightning-helptext class="slds-p-bottom_medium" content="Example value will be used as default if given field value is blank on the record."></lightning-helptext></td>
                                                        </tr>
                                                    </table>
                                                    
                                                
                                                <template for:each={lstMapping} for:item="objMapping" for:index="index">
                                                    <div key={objMapping} class="slds-grid  slds-p-horizontal_large slds-p-top_small" >
                                                        <div class="slds-size_1-of-12 slds-p-right_medium slds-p-top_large">
                                                            {objMapping.placeHolder}
                                                        </div>
                                                        <div class="slds-size_5-of-12">
                                                            <lightning-combobox
                                                                name="fieldName"
                                                                value={objMapping.fieldName}
                                                                label="Field Name"
                                                                data-index={index}
                                                                required
                                                                class="validate-step4 combobox-custom-width"
                                                                onchange={mappingGenericChange}
                                                                variant="label-stacked" 
                                                                options={fieldNameOptions}
                                                                >
                                                            </lightning-combobox>
                                                        </div>
                                                        <div class="slds-size_1-of-12"></div>
                                                        <!--<div class="slds-size_3-of-12">
                                                            <lightning-input 
                                                                type="text" 
                                                                name="parameterNum" 
                                                                data-index={index}
                                                                required
                                                                class="validate-step4"
                                                                value={objMapping.parameterNum}
                                                                onchange={mappingGenericChange}
                                                                label="Parameter Number"
                                                                variant="label-stacked" > 
                                                            </lightning-input>
                                                        </div>
                                                        <div class="slds-size_1-of-12"></div>-->
                                                        <div class="slds-size_4-of-12">
                                                            <lightning-input 
                                                                type="text" 
                                                                name="exampleText" 
                                                                data-index={index}
                                                                required
                                                                class="validate-step4"
                                                                value={objMapping.exampleText}
                                                                onchange={mappingGenericChange}
                                                                label="Example Value"
                                                                variant="label-stacked" >
                                                            </lightning-input>
                                                        </div>
                                                        <div class="slds-size_2-of-12">
                                                        </div>
                                                    </div>
                                                </template>
                                            </template>
                                        </div>
                                    </div>   
                                </div>  
                            </div>
                            
                            
                        </div>
                    </template>
                    <template if:true={isPath5}>
                        <div class="slds-p-horizontal_medium slds-p-top_medium slds-theme_shade">
                            <div class="slds-box slds-theme_default slds-p-vertical_large ">
                                <p class="slds-text-heading_medium">Footer (Optional)</p>
                                <p class="slds-text-color_inverse-weak">
                                    Add a short line of text to the bottom of your message template. If you add the marketing opt-out button, the associated footer will be shown here by default.
                                </p>
                                
                                <div class="slds-grid slds-p-top_small" >
                                    <div class="slds-size_4-of-12">
                                        <lightning-input 
                                                    type="text" 
                                                    name="footer"
                                                    message-when-bad-input="According to the Meta guidelines, Character limit is 1024!"
                                                    valid={bodyValidity}
                                                    value={objTemplate.footer}
                                                    onchange={newGenericHandler}
                                                    placeholder="Enter text in English  "
                                                    variant="label-hidden" >
                                        </lightning-input>
                                           
                                    </div>
                                    <div class="slds-size_8-of-12 slds-p-left_small">
                                    </div>    
                                </div>
                            </div>
                        </div>

                        <div class="slds-p-horizontal_medium slds-p-top_medium slds-theme_shade">
                            <div class="slds-box slds-theme_default slds-p-vertical_large">
                                <p class="slds-text-heading_medium">Buttons (Optional)</p>
                                <p class="slds-text-color_inverse-weak">
                                    Create up to 2 buttons that let customers respond to your message or take action.
                                </p>
                                
                                <div class="slds-grid slds-p-top_small" >
                                        <div class="slds-size_2-of-12">
                                           <lightning-combobox
                                                name="buttonOption"
                                                value={objTemplate.buttonOption}
                                                onchange={newGenericHandler}
                                                variant="label-stacked" 
                                                options={button_options}
                                                >
                                            </lightning-combobox>
                                        </div>
                                        <div class="slds-size_10-of-12 slds-p-left_small">
                                        </div>
                                        
                                </div>
                                <template if:true={isActionList}>
                                    
                                    <div class="slds-m-left_large slds-theme_shade slds-p-vertical_small" style="border-radius: 5px; border: 1px solid #ccc;" >
                                        
                                            <template for:each={lstActions} for:item="objAction" for:index="index">
                                                <div key={objAction} class="slds-grid slds-p-horizontal_medium " >
                                                        
                                                        <div class="slds-size_2-of-12 slds-p-right_medium">
                                                            <lightning-combobox
                                                                name="actionType"
                                                                required
                                                                class="validate-step5"
                                                                value={objAction.actionType}
                                                                label="Type of Action"
                                                                data-index={index}
                                                                onchange={buttonHandler}
                                                                variant="label-stacked" 
                                                                options={actionTypeOptions}
                                                                >
                                                            </lightning-combobox>
                                                        </div>
                                                        
                                                        <div class="slds-size_2-of-12 slds-p-right_medium">
                                                            <lightning-input 
                                                                type="text" 
                                                                name="buttonText" 
                                                                required
                                                                class="validate-step5"
                                                                data-index={index}
                                                                value={objAction.buttonText}
                                                                onchange={buttonHandler}
                                                                label="Button Text"
                                                                variant="label-stacked" >
                                                            </lightning-input>
                                                        </div>
                                                        
                                                        <div class="slds-size_2-of-12 slds-p-right_medium">
                                                            <template if:true={objAction.isActionPhoneNumber}>
                                                                <!-- <lightning-input 
                                                                    type="text" 
                                                                    name="countryCode" 
                                                                    required
                                                                    class="validate-step5"
                                                                    data-index={index}
                                                                    value={objAction.countryCode}
                                                                    onchange={buttonHandler}
                                                                    label="Country Code"
                                                                    variant="label-stacked" >
                                                                </lightning-input> -->
                                                                <lightning-combobox
                                                                    name="countryCode"
                                                                    required
                                                                    class="validate-step5"
                                                                    value={objAction.countryCode}
                                                                    label="Country Code"
                                                                    data-index={index}
                                                                    onchange={buttonHandler}
                                                                    variant="label-stacked" 
                                                                    options={countryPhoneCodeOptions}
                                                                    >
                                                                </lightning-combobox>
                                                            </template>
                                                            <template if:true={objAction.isActionUrl}>
                                                                <lightning-combobox
                                                                    name="urlType"
                                                                    value={objAction.urlType}
                                                                    label="URL Type"
                                                                    required
                                                                    class="validate-step5"
                                                                    data-index={index}
                                                                    onchange={buttonHandler}
                                                                    variant="label-stacked" 
                                                                    options={URLoptions}
                                                                    >
                                                                </lightning-combobox>
                                                            </template>
                                                        </div>
                                                        
                                                        <div class="slds-size_2-of-12 ">
                                                            <template if:true={objAction.isActionPhoneNumber}>
                                                                <lightning-input 
                                                                    type="text" 
                                                                    name="phoneNumber" 
                                                                    required
                                                                    class="validate-step5"
                                                                    data-index={index}
                                                                    value={objAction.phoneNumber}
                                                                    onchange={buttonHandler}
                                                                    label="Phone Number"
                                                                    variant="label-stacked" >
                                                                </lightning-input>
                                                        </template>
                                                        <template if:true={objAction.isActionUrl}>
                                                            <lightning-input 
                                                                type="text" 
                                                                name="websiteUrl" 
                                                                required
                                                                class="validate-step5"
                                                                data-index={index}
                                                                value={objAction.websiteUrl}
                                                                onchange={buttonHandler}
                                                                label="Website URL"
                                                                variant="label-stacked" >
                                                            </lightning-input>
                                                        </template>
                                                    </div>
                                                    <div class="slds-size_4-of-12">
                                                    </div>
                                                </div>
                                            </template>
                                    
                                        
                                        
                                        



                                        </div>
                                    </template>
                                    <template if:true={isQuickReplyList}>
                                        <div class="slds-m-horizontal_medium slds-p-vertical_small slds-theme_shade" style="border-radius: 5px; border: 1px solid #ccc; ">
                                            <template for:each={listQuickReply} for:item="objReply" for:index="index">
                                                <div key={objReply} class="slds-grid  slds-p-horizontal_medium  " >
                                                        
                                                        <div class="slds-size_2-of-12 slds-p-right_medium">
                                                            <lightning-combobox
                                                                name="type"
                                                                value="Custom"
                                                                label="Type"
                                                                data-index={index}
                                                                onchange={buttonReplyHandler}
                                                                variant="label-stacked" 
                                                                options={typeOptions}
                                                                >
                                                            </lightning-combobox>
                                                        </div>
                                                        
                                                        <div class="slds-size_2-of-12 slds-p-right_medium">
                                                            <lightning-input 
                                                                type="text" 
                                                                name="buttonText" 
                                                                data-index={index}
                                                                value={objReply.buttonText}
                                                                onchange={buttonReplyHandler}
                                                                label="Button Text"
                                                                variant="label-stacked" >
                                                            </lightning-input>
                                                        </div>
                                                        <div class="slds-size_8-of-12 slds-p-right_medium"></div>
                                                </div>
                                            </template>
                                        </div>
                                            
                                    </template>



                                <div class="slds-m-top_small">
                                    <template if:true={showAddButton}>
                                        <lightning-button variant="brand" label="+ Add Another Button" title="titleName" onclick={processActions}></lightning-button>
                                    </template>
                                </div>
                                    

                            </div>

                            
                        </div>
                    </template>
                    <template if:true={isPath6}>
                        <div class="slds-p-horizontal_medium slds-p-top_medium slds-theme_default">
                            <div class="slds-box slds-theme_shade slds-p-vertical_large slds-m-bottom_small ">
                                <p class="slds-text-heading_medium slds-align_absolute-center">Preview</p>
                                <div class="slds-grid slds-p-top_small" >
                                    <div class="slds-size_4-of-12"></div>       
                                    <div class="slds-size_4-of-12 slds-box slds-align_absolute-center" style="background-color: #e3d9d1; width: 400px">
                                        
                                        <section role="log" class="slds-chat slds-align_absolute-center">
                                            <ul class="slds-chat-list"> 
                                                <li class="slds-chat-listitem slds-chat-listitem_inbound">
                                                    <div class="slds-chat-message">
                                                        <div class="slds-chat-message__body" >
                                                            <div class="slds-chat-message__text slds-chat-message__text_inbound" style="background-color:white; width:350px">
                                                                
                                                                <template if:true={isMediaImage}>
                                                                    <img width="300" height="350x" src={strDocPublicUrl}>
                                                                </template>
                                                                <template if:true={isMediaDoc}>
                                                                    <div class="slds-p-around_small slds-theme_shade">
                                                                        <lightning-icon
                                                                            onclick={clickOnMedia}
                                                                            icon-name="doctype:attachment"
                                                                            size="large"
                                                                            alternative-text="Image"
                                                                            title="Image"
                                                                        >
                                                                        </lightning-icon>
                                                                        <a href="#">{objTemplate.fileName}</a>
                                                                    </div>
                                                                </template>
                                                                <template if:true={isMediaVideo}>
                                                                    <div class="slds-p-around_small slds-theme_shade">
                                                                        <lightning-icon
                                                                            onclick={clickOnMedia}
                                                                            icon-name="doctype:mp4"
                                                                            size="large"
                                                                            alternative-text="mp4"
                                                                            title="mp4"
                                                                        >
                                                                        </lightning-icon>
                                                                        <a href="#">{objTemplate.fileName}</a>
                                                                    </div>
                                                                </template>
                                                                <lightning-formatted-rich-text
                                                                    value={templateViewBody}
                                                                ></lightning-formatted-rich-text>
                                                            </div>
                                                            <template for:each={previewActionButtons} for:item="objMap" >

                                                                <template if:true={isQuickReplyList}>
                                                                    <div key={objMap.buttonText} style="margin-top : 5px; padding: 5; background-color:white; font-size : 18px; border-radius: 5px; text-align:center; color: #4191e1;  text-decoration: underline">{objMap.buttonText}</div>
                                                                </template>

                                                                <template if:true={isActionList}>
                                                                    <table key={objMap.buttonText} style="margin-top : 5px;">
                                                                        <tr >
                                                                            <td style="width: 40%; background-color:white; font-size : 18px; border-radius: 5px 0px 0px 5px; padding : 5px; padding-right:0px; margin-top : 5px; text-align:right; color: #4191e1;  text-decoration: underline">
                                                                                <template if:true={objMap.isIcon}>
                                                                                    <lightning-icon 
                                                                                        icon-name={objMap.iconName} 
                                                                                        size="small" 
                                                                                        >
                                                                                    </lightning-icon>
                                                                                </template>
                                                                            </td>
                                                                            <td style="width: 60%; background-color:white; font-size : 18px; border-radius: 0px 5px 5px 0px; padding : 5px; margin-top : 5px; padding-left:12px; text-align:left; color: #4191e1;  text-decoration: underline">{objMap.buttonText}</td>
                                                                        </tr>
                                                                    </table>   
                                                                </template>
                                                                
                                                            </template>
                                                        </div>
                                                    </div>
                                                </li>
                                            </ul>
                                        </section>
                                    </div>
                                    <div class="slds-size_4-of-12"></div>   
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
                





                <div class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={handleCancel} aria-label="Cancel and close">Cancel</button>
                    <!-- <button class="slds-button slds-button_neutral" aria-label="Cancel and close">Save Draft</button> -->
                     <template if:false={isPath1}>
                        <button class="slds-button slds-button_brand" onclick={handleBack}>Previous</button>
                    </template>
                    <template if:true={isPath5}>
                        <button class="slds-button slds-button_brand" onclick={handleSave}>Save & Preview</button>
                    </template>
                    <template if:false={isPath5}>
                        <template if:false={isPath6}>
                            <button class="slds-button slds-button_brand" onclick={handleNext}>Next</button>
                        </template>  
                    </template>
                    <template if:true={isPath6}>
                        <button class="slds-button slds-button_brand" onclick={handleFinish}>Submit</button>
                    </template>
                </div>
            </div>
            <template if:true={isLoading}>
                <div>
                    <lightning-spinner alternative-text="Loading" size="large" variant="brand"></lightning-spinner>
                </div>
            </template>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
        
    </template>
    

</template>
